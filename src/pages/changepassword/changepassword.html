<ion-header>

  <ion-navbar>
    <ion-title>changepassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"  name="password" id="password" [(ngModel)]="pass.password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Confirm Password</ion-label>
    <ion-input type="password"  name="confirmpassword" id="confirmpassword"  [(ngModel)]="pass.confirmpassword" ></ion-input>
  </ion-item>
  <div align="middle">
  <button ion-button (click)="changepassword()" >Save</button>
  </div>
</ion-list>
</ion-content>
