<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>editprofile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
            <ion-item>
              <ion-label>Title</ion-label>
              <ion-select name="titleid" [(ngModel)]="titleid">
                <ion-option *ngFor="let title of titlename" value="{{title.TitleId}}">{{title.TitleName}}</ion-option>
              
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label>State</ion-label>
              <ion-select name="stateid" [(ngModel)]="stateid" (ngModelChange)="statechange(stateid)">
                <ion-option *ngFor="let state of statename"  value="{{state.StateId}}">{{state.StateName}}</ion-option>
              
              </ion-select>
            </ion-item>
  
            <ion-item>
              <ion-label>District</ion-label>
              <ion-select name="districtid" [(ngModel)]="districtid">
                <ion-option *ngFor="let district of districtsarra123" value="{{district.DistrictId}}">{{district.DistrictName}}</ion-option>
              
              </ion-select>
            </ion-item>

              <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text" value=""></ion-input>
              </ion-item>
        
              <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email" value=""></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating>Phone Number</ion-label>
                  <ion-input type="phonenumber" value=""></ion-input>
                </ion-item>
        
            </ion-list>
        
            <div padding>
              <button ion-button [ngStyle]="{'background': 'gray'}" block>Save</button>
            </div>

</ion-content>
